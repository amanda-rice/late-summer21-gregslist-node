<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Greg's List</title>
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Greg's List</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#cars-top">Cars <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#houses-top">Houses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#jobs-top">Jobs</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row mt-3 pb-3 bg-primary text-light" id="cars-top">
            <div class="col-12  text-light">
                <h1>Cars</h1>
            </div>
            <div class="col mt-2">
                <form class="d-flex align-items-end" onsubmit="app.carsController.createCar()">
                    <div class="form-group mx-1">
                        <input type="text" name="make" id="make" class="form-control" placeholder="Make..." required>
                    </div>
                    <div class="form-group mx-1">
                        <input type="text" name="model" id="model" class="form-control" placeholder="Model..." required>
                    </div>
                    <div class="form-group mx-1">
                        <input type="number" name="year" id="year" class="form-control" placeholder="Year..." required
                            min="1950" max="2021">
                    </div>
                    <div class="form-group mx-1">
                        <input type="number" name="price" id="price" class="form-control" placeholder="Price..."
                            required min="1">
                    </div>
                    <div class="form-group mx-1">
                        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="Url...">
                    </div>
                    <div class="form-group mx-1">
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description..." maxlength="240">
                    </div>
                    <div class="mb-3 mx-1">
                        <button type="submit" class="btn btn-warning">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row bg-primary">
            <div class="card-columns mx-3" id="cars">
            </div>
        </div>
        <div class="row my-3" id="houses-top">
            <div class="col-12 bg-dark text-light">
                <h1>Houses</h1>
            </div>
            <div class="col mt-2">
                <form class="d-flex align-items-end mx-1" onsubmit="app.housesController.createHouse()">
                    <div class="form-group">
                        <input type="number" name="price" id="price" class="form-control" placeholder="Price..."
                            required min="1000">
                    </div>
                    <div class="form-group mx-1">
                        <input type="number" name="year" id="year" class="form-control" placeholder="Year..." required
                            min="1850" max="2021">
                    </div>
                    <div class="form-group mx-1">
                        <input type="number" name="levels" id="levels" class="form-control"
                            placeholder="Square footage..." required min="100" max="20000">
                    </div>
                    <div class="form-group mx-1">
                        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="Url...">
                    </div>
                    <div class="form-group mx-1">
                        <input type="number" name="bedrooms" id="bedrooms" class="form-control"
                            placeholder="Bedrooms..." min="1" max="50">
                    </div>
                    <div class="form-group mx-1">
                        <input type="number" name="bathrooms" id="bathrooms" class="form-control"
                            placeholder="Bathrooms..." min="1" max="20">
                    </div>
                    <div class="mb-3 mx-1">
                        <button type="submit" class="btn btn-warning">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card-columns" id="houses">
        </div>
        <div class="row mt-3 pb-3 bg-secondary text-light" id="jobs-top">
            <div class="col-12  text-light">
                <h1>Jobs</h1>
            </div>
            <div class="col mt-2">
                <form class="d-flex align-items-end mx-1" onsubmit="app.jobsController.createJob()">
                    <div class="form-group">
                        <input type="text" name="company" id="company" class="form-control" placeholder="Company..."
                            required maxLength="75">
                    </div>

                    <div class="form-group mx-1">
                        <input type="text" name="jobTitle" id="jobTitle" class="form-control" placeholder="Job Title..."
                            required maxLength="1000">
                    </div>
                    <div class="form-group mx-1">
                        <input type="number" name="hours" id="hours" class="form-control" placeholder="Hours..."
                            required>
                    </div>
                    <div class="form-group mx-1">
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description...">
                    </div>
                    <div class="form-group mx-1">
                        <input type="number" name="rate" id="rate" class="form-control" placeholder="Rate..." required>
                    </div>
                    <div class="mb-3 mx-1">
                        <button type="submit" class="btn btn-warning">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row bg-secondary">
            <div class="card-columns mx-3" id="jobs">
            </div>
        </div>
    </main>
    <footer class="">
        <div class="text-center">
            <p>Made with love by Amanda Rice</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
